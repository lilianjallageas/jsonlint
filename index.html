<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>JSON Lint</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
	<div id="app_jsonlint">
		<v-app dark>
			<v-toolbar>
				<v-toolbar-title>JSON Lint</v-toolbar-title>
			</v-toolbar>
			<v-container grid-list-md text-xs-center>
			<v-layout row wrap>
				<v-flex xs6>
					<v-textarea solo outline rows="25"></v-textarea>
					<v-btn color="error">Clear<v-icon right dark>delete</v-icon></v-btn>
					<v-btn color="info">Lint<v-icon right dark>offline_bolt</v-icon></v-btn>
				</v-flex>
				<v-flex xs6>
					<v-textarea solo outline rows="25"></v-textarea>
					<v-btn color="error">Clear<v-icon right dark>delete</v-icon></v-btn>
					<v-btn color="info">Copy<v-icon right dark>file_copy</v-icon></v-btn>
				</v-flex>
			</v-layout>
			</v-container>
		</v-app>
	</div>

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<script src="./jsonlint.js"></script>
	<script src="app.js"></script>

</body>

</html>
