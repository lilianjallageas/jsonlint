<!-- index.html -->

<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JSON Lint</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="app.css">
</head>
<body>
<v-app>
	<!-- Navigation Bar -->
	<v-navigation-drawer>
		JSON Lint
	</v-navigation-drawer>

	<!-- Main body of our application -->
	<div class="container" id="app_jsonlint">

		<!-- Input -->
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Input</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<textarea v-model="inputString" class="form-control" rows="25"></textarea>
						</div>
						<div class="form-group">
							<button @click="clearString('inputString')" type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Clear
							</button>
							<button @click="lint()" type="button" class="btn btn-primary pull-right">
								Lint JSON
								<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Ouptput -->
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Output</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<textarea v-model="outputString" class="form-control" rows="25" id="outputString"></textarea>
						</div>
						<div class="form-group">
							<button @click="copyToClipboard()" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
								Copy
							</button>
							<button @click="clearString('outputString')" type="button" class="btn btn-danger pull-right">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Clear
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="https://unpkg.com/vue@2.5.18"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<script src="./jsonlint.js"></script>
	<script src="app.js"></script>

<v-app>
</body>
</html>
